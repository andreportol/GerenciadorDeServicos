{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<title>
    {% block title %}Página Inicial{% endblock %}
</title>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <div class="container-fluid cordefundo py-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2 text-center border border-white rounded">
                        <img src="{% static 'img/sofa1.png' %}" alt="Logo" width="60" height="54"
                            class="d-inline-block align-text-top py-2">
                    </div>
                    <div class="col-sm-10 col-md-10 col-lg-10 text-center border border-white rounded">
                        <h1 class="fs-3 text-white pt-2">Software de Gerenciamento de Serviços</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="conteudo mt-5">
        <section class="border border-primary cordefundo pb-5">
            <div class="container-fluid my-4 ">
                <div class="container pb-2">
                    <div class="row">
                        <div class="col-lg-2">

                        </div>
                        <div class="col-lg-10">
                            <h1 class="text-white text-center fs-3 fst-italic text-decoration-underline">
                                Gerenciamento das Atividades</h1>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-2  text-white">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a href="{% url 'cadastrar_cliente' %}" class="btn btn-outline-primary"
                                    type="button"><img src="{% static 'img/clientes.png' %}" alt="clientes"
                                        title="Clientes"></a>
                                <a class="btn btn-outline-warning" type="button"><img
                                        src="{% static 'img/vendas.png' %}" alt="vendas" title="Vendas"></a>
                                <a href="{% url 'cadastrar_chamado' %}" class="btn btn-outline-danger"
                                    type="button"><img src="{% static 'img/suporte.png' %}" alt="suporte"
                                        title="Suporte"></a>
                                <a href="{% url 'cadastrar_funcionario' %}" class="btn btn-outline-success"
                                    type="button"><img src="{% static 'img/funcionario.png' %}" alt="funcionários"
                                        title="Funcionários"></a>
                                <a class="btn btn-outline-light" type="button"><img src="{% static 'img/dados.png' %}"
                                        alt="dados" title="Dados"></a>
                                <a class="btn btn-outline-info" type="button"><img
                                        src="{% static 'img/pesquisar.png' %}" alt="pesquisar" title="Pesquisar"></a>
                            </div>
                        </div>

                        <div class="col-lg-10 border border-white rounded cordefundoAreaTrabalho">
                            <div class="row ">
                                {% block content %}{% endblock%}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
